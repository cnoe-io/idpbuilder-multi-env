apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: podtatohead-deploy
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          workload-class: "app-runtime"
  template:
    metadata:
      name: podtatohead-{{index .metadata.labels "environment-name"}}
      namespace: argocd
    spec:
      destination:
        server: '{{.server}}'
        namespace: podtatohead
      source:
        repoURL: cnoe://../../
        targetRevision: HEAD
        # with path set to '.' and cnoe://manifests. we are wanting ArgoCD to sync from the ./manifests directory.
        path: workloads/simple-podtatohead
      project: default
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true